name: Deploy to VPS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/webagent
            git fetch origin
            git reset --hard origin/main
            cd backend
            if [ ! -f .env ]; then
              echo "‚ùå backend/.env file is missing! Please create it on the VPS with your API keys."
              exit 1
            fi
            npm install
            cd ..
            mkdir -p /home/webagent/logs
            pm2 delete webagent-backend || true
            pm2 start ecosystem.config.js
            systemctl reload nginx
            pm2 logs webagent-backend --lines 20

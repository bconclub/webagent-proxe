<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chasers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background-color: #1a1a1a;
            background-image: url('/assets/windchasers/airplane-taking-off-from-airport-runway-sunset-business-travel-concept.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            pointer-events: none;
        }
        
        /* Ensure background is visible */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: -2;
            pointer-events: none;
        }
        
        /* Fallback background color */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
            
            body::before {
                position: absolute;
                min-height: 100vh;
            }
            
            body::after {
                position: absolute;
            }
        }
    </style>
</head>
<body>
    <!-- Dark overlay for background -->
    
    <!-- Wind Chasers Chat Widget Script -->
    <script src="/widget-windchasers.js"></script>
</body>
</html>

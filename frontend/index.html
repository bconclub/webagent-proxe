<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            height: 300vh;
            overflow-y: scroll;
            position: relative;
            z-index: 1;
        }
        
        /* Animated Blob Background */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }
        
        .blob-1 {
            width: 500px;
            height: 500px;
            background: #667eea;
            top: -100px;
            left: -100px;
            animation: blobFloat1 18s ease-in-out infinite;
        }
        
        .blob-2 {
            width: 600px;
            height: 600px;
            background: #764ba2;
            top: 50%;
            right: -150px;
            animation: blobFloat2 22s ease-in-out infinite;
        }
        
        .blob-3 {
            width: 450px;
            height: 450px;
            background: #f093fb;
            bottom: -100px;
            left: 30%;
            animation: blobFloat3 20s ease-in-out infinite;
        }
        
        .blob-4 {
            width: 550px;
            height: 550px;
            background: #f5576c;
            top: 30%;
            left: 60%;
            animation: blobFloat4 16s ease-in-out infinite;
        }
        
        .blob-5 {
            width: 400px;
            height: 400px;
            background: #4facfe;
            bottom: 20%;
            right: 20%;
            animation: blobFloat5 21s ease-in-out infinite;
        }
        
        @keyframes blobFloat1 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(200px, -150px) scale(1.15); }
            66% { transform: translate(-100px, 100px) scale(0.85); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        @keyframes blobFloat2 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-180px, 120px) scale(1.2); }
            66% { transform: translate(100px, -80px) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        @keyframes blobFloat3 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(150px, 180px) scale(1.1); }
            66% { transform: translate(-80px, -100px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        @keyframes blobFloat4 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-200px, -200px) scale(1.25); }
            66% { transform: translate(120px, 150px) scale(0.75); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        @keyframes blobFloat5 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(120px, -100px) scale(1.05); }
            66% { transform: translate(-60px, 80px) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>
    <script src="/widget.js"></script>
</body>
</html>

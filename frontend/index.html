<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROXe - AI Operations System For Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0F1419;
            min-height: 100vh;
            height: 300vh;
            overflow-y: scroll;
            position: relative;
            z-index: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* PROXe Brand Colors */
        /* Dark backgrounds */
        /* Primary Blue: #1E5FFF */
        /* Blue Light: #2E7FFF */
        /* Dark BG: #0F1419 */
        /* Dark Card: #1A2332 */
        /* Dark Surface: #222D3D */
        
        /* Animated Blob Background - PROXe Blue Theme */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
            background: #0F1419;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            mix-blend-mode: normal;
        }
        
        /* Primary Blue Blob - Top Left */
        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #1E5FFF 0%, #2E7FFF 100%);
            top: -150px;
            left: -150px;
            animation: blobFloat1 18s ease-in-out infinite;
            box-shadow: 0 0 100px rgba(30, 95, 255, 0.5);
        }
        
        /* Darker Blue - Right side */
        .blob-2 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #0D2E99 0%, #1E5FFF 100%);
            top: 50%;
            right: -200px;
            animation: blobFloat2 22s ease-in-out infinite;
            box-shadow: 0 0 120px rgba(13, 46, 153, 0.4);
        }
        
        /* Light Blue - Bottom Left */
        .blob-3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #2E7FFF 0%, #1E5FFF 50%, #0D2E99 100%);
            bottom: -100px;
            left: 30%;
            animation: blobFloat3 20s ease-in-out infinite;
            box-shadow: 0 0 100px rgba(46, 127, 255, 0.4);
        }
        
        /* Deep Blue - Center */
        .blob-4 {
            width: 550px;
            height: 550px;
            background: linear-gradient(135deg, #1545CC 0%, #1E5FFF 100%);
            top: 30%;
            left: 60%;
            animation: blobFloat4 16s ease-in-out infinite;
            box-shadow: 0 0 110px rgba(21, 69, 204, 0.45);
        }
        
        /* Light Blue accent - Bottom Right */
        .blob-5 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #2E7FFF 0%, #1E5FFF 50%, #1545CC 100%);
            bottom: 20%;
            right: 20%;
            animation: blobFloat5 21s ease-in-out infinite;
            box-shadow: 0 0 90px rgba(46, 127, 255, 0.35);
        }
        
        /* Additional accent blob - subtle */
        .blob-6 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #1E5FFF 0%, #2E7FFF 100%);
            top: 60%;
            left: 10%;
            animation: blobFloat6 19s ease-in-out infinite;
            box-shadow: 0 0 80px rgba(30, 95, 255, 0.5);
            opacity: 0.5;
        }
        
        /* Blob animations - smooth, organic movement */
        @keyframes blobFloat1 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(250px, -120px) scale(1.15);
            }
            66% { 
                transform: translate(-80px, 150px) scale(0.85);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes blobFloat2 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(-200px, 150px) scale(1.2);
            }
            66% { 
                transform: translate(120px, -100px) scale(0.8);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes blobFloat3 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(180px, 200px) scale(1.1);
            }
            66% { 
                transform: translate(-100px, -120px) scale(0.9);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes blobFloat4 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(-220px, -180px) scale(1.25);
            }
            66% { 
                transform: translate(140px, 160px) scale(0.75);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes blobFloat5 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(140px, -120px) scale(1.05);
            }
            66% { 
                transform: translate(-80px, 100px) scale(0.95);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        @keyframes blobFloat6 {
            0% { 
                transform: translate(0, 0) scale(1);
            }
            33% { 
                transform: translate(100px, 180px) scale(1.08);
            }
            66% { 
                transform: translate(-120px, -80px) scale(0.92);
            }
            100% { 
                transform: translate(0, 0) scale(1);
            }
        }
        
        /* Overlay for text readability */
        .content-overlay {
            position: relative;
            z-index: 2;
            background: rgba(15, 20, 25, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Optional: Gradient overlay from bottom */
        .gradient-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #0F1419 0%, transparent 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* Video background for mobile */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            z-index: -1;
            pointer-events: none;
            display: none;
            object-fit: cover;
            background: #0F1419;
        }
        
        @media (max-width: 768px) {
            .video-background {
                display: block;
            }
            .blob-container {
                display: none;
            }
            body {
                background: #0F1419;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background for Mobile -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="/assets/proxe/Fluid.mp4" type="video/mp4">
    </video>
    
    <!-- Animated Blob Background -->
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
        <div class="blob blob-6"></div>
        <div class="gradient-overlay"></div>
    </div>
    
    <!-- Widget Script -->
    <script src="/widget-proxe.js"></script>
</body>
</html>
